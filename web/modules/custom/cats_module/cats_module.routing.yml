cats_module.admin_structure:
  path: "/admin/structure/cats_module"
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: "Cats"
  requirements:
    _permission: "administer site configuration"

cats_module.entities:
  path: "/cats_list"
  defaults:
    _controller: '\Drupal\cats_module\Controller\CatsListController::buildListForUsers'
    _title: "Cats list"
  requirements:
    _permission: "access content"

cats_module.custom_form:
  path: "/greyfrut/cats"
  defaults:
    _form: '\Drupal\cats_module\Form\CatsForm'
    _title: "Your Custom Form"
  requirements:
    _permission: "access content"

entity.cats_module.edit_form:
  path: '/admin/structure/cats_module/{cats_module_id}/edit'
  defaults:
    _form: '\Drupal\cats_module\Form\CatsEntityEditForm'
    _title: 'Edit Cats Module'
  requirements:
    _permission: 'administer site configuration'


entity.cats_module.delete_form:
  path: '/admin/cats_module/{cats_module_id}/delete'
  defaults:
    _controller: '\Drupal\cats_module\Controller\CatsEntityDeleteController::delete'
    _title: 'Delete Cats Entity'
  requirements:
    _permission: 'administer site configuration'


cats_module.list_builder_form:
  path: "/testik"
  defaults:
    _form: '\Drupal\cats_module\Form\CatsEntityListForm'
    _title: "Your Custom Form"
  requirements:
    _permission: "access content"

cats_module.list_entity_form:
  path: "/testik2"
  defaults:
    _controller: '\Drupal\cats_module\Controller\CatsListFormController::buildListFormForUsers'
    _title: "Your Custom Form"
  requirements:
    _permission: "access content"

my_module.ajax_handler:
  path: '/my-module/ajax/callback' # URL вашого обробника AJAX
  defaults:
    _controller: '\Drupal\cats_module\Controller\CatsTestController::delete'
    _title: 'My Module AJAX Handler'
  requirements:
    _access: 'TRUE'
    _permission: 'access content' # Змініть на необхідний вам доступ
  options:
    _ajax_request: TRUE # Позначте цей маршрут як AJAX-запит

